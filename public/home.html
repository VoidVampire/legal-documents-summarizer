<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/@heroicons/react@1.0.5/dist/index.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Legal Document Summarizer</h1>
            <div>
                <a href="/" class="text-gray-300 hover:text-white mr-4">Home</a>
                <a href="/past-summaries" class="text-gray-300 hover:text-white">Past Summaries</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 flex flex-col">
        <h1 class="text-3xl font-bold mb-4">Welcome to the Home Page</h1>
        <div class="border-dashed border-blue-500 custom-border p-8 rounded-lg mb-8 flex flex-col justify-center items-center">
            <div>
                <h1 class="text-2xl font-bold mb-2">Upload PDF File</h1>
                <form id="uploadForm" enctype="multipart/form-data" class="flex flex-col items-center">
                    <label for="pdfFile" class="relative cursor-pointer">
                        <div class="flex items-center justify-center h-12 w-12 rounded-full bg-blue-500 text-white hover:bg-blue-600">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                        </div>
                        <input id="pdfFile" name="pdfFile" type="file" class="hidden" onchange="displayFileName(this)" required />
                    </label>
                    <span id="pdfFileName" class="file-name"></span>
                    <div id="modal-container" class="mt-4"></div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4">Upload</button>
                </form>
            </div>
        </div>
        <div class="border-dashed border-blue-500 custom-border p-8 rounded-lg mb-8">
            <h1 class="text-2xl font-bold mb-4">Summary</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
