<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Summaries - Legal Document Summarizer</title>
    <!-- Link to the single, unified stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Legal Document Summarizer</h1> 
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/uploading">Upload Document</a></li>
                    <li><a href="/past-summaries" class="active">Past Summaries</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="section">
                <h2>Past Summaries</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label for="search">Search Summaries</label>
                        <input type="text" id="search" placeholder="Search by title, topic, or content...">
                    </div>
                     <div>
                        <label for="sort">Sort by Date</label>
                        <select id="sort">
                            <option value="desc">Newest First</option>
                            <option value="asc">Oldest First</option>
                        </select>
                    </div>
                </div>
                 <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label for="filter">Filter by</label>
                        <select id="filter">
                            <option value="">None</option>
                            <option value="date">Date Range</option>
                            <option value="topic">Topic</option>
                        </select>
                    </div>
                    <div id="dateField" class="hidden">
                         <label for="startDate">Start Date</label>
                         <input type="date" id="startDate">
                    </div>
                    <div id="dateField" class="hidden">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate">
                    </div>
                </div>
            </div>

            <!-- Summary cards will be injected here by JavaScript -->
            <div id="summary-container">
                <!-- Example of what a card will look like: -->
                <!-- 
                <div class="card">
                    <h3>Case 101: Copyright Infringement Analysis</h3>
                    <p><strong>Topic:</strong> Copyright Law</p>
                    <p><strong>Date:</strong> October 25, 2023</p>
                    <p>A detailed analysis of the copyright infringement case...</p>
                </div>
                -->
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Â© 2024 Legal Document Summarizer</p>
        </div>
    </footer>

    <script src="past_summaries.js"></script>
</body>
</html>
